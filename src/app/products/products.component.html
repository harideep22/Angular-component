<div *ngFor="let p of products; let i = index">
    <!-- <p>{{i}}</p> -->
    <div class="product-container" [ngStyle]="{backgroundColor:p.available==='Available' ? '#90EE90':'#ffcccb'}">
        <div class="image-container"><img class="image-size" [src]="p.image" alt=""></div>
        <div>
            <div class="name-container">
                <h6>{{p.name}}</h6>
            </div>
            <div class="detailContainer">
                <div class="details" [ngStyle]="{color:p.available==='Available' ? 'Green':'Red'}">{{ p.available}}
                </div>
                <div class="details"><b>Price:</b>${{ p.price }}</div>
                <div class="details"><b>Color:</b>{{ p.color }}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button class="btn btn-warning" *ngIf="p.available==='Available';else notifyme">Buy Now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger" *ngIf="p.available">Notify me</button>
            </ng-template>
        </div>
    </div>
</div>
